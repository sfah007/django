{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{% load crispy_forms_tags %}
    {% if message %}
        <div class="my-form-message">
            {{message}}
        </div>
    {% endif %}
    

    <div class="my-form-container ">
        <div class="nav-login">
            <h4 class="">تسجيل الدخول</h4>
        </div>
        <form action="" method="post" class='my-form border-bottom '>
            {% csrf_token %}
            {% if error != None %}
                <div class="error">{{error}}</div>
            {% endif %}
            {{form|crispy}}
            <div class="my-form-div"><input type="submit" value="save" class="my-form-btn-login"></div>
        </form>
    </div>
    <div class="my-form-message">
        إذا لم يكن لديك حساب فقم ب  <a href="{% url 'register' %}">إنشاء حساب</a>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
