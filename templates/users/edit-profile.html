<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <link rel="stylesheet" href="{% static 'css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="hamza-animes, hamza-animes.herokuapp,AnimeLek,Anime 2020, Anime4up, Okanime,انمي,انمي ليك الجديد,انمي ليك,Anime Lek,الانمي,مشاهدة,تحميل,مسلسلات,افلام,افلام انمي,New AnimeLek,Okanime,Animelek,Ahiru no Sora مترجم,Nanatsu No Taizai,Boku no Hero Academia,Haikyuu!!,جميع المواسم أنمي هايكيوا,أنمي One Piece/ون بيس مترجم,جميع المواسم أنمي  Shokugeki no Souma مترجم,انمي Dragon Ball Super/دراغون بول سوبر مترجم,BLACK CLOVER مترجم,جميع المواسم  الانمي بوكيمون Pokemon مترجم,جميع مواسم الانميKingdom مترجم,انمي Kaguya-sama wa Kokurasetai مترجم,انمي Vinland Saga مترجم,مترجمة اون لاين وتحميل" />
    <title>سجل دخولك لمشاهدة احدث حلقات و أفلام الانمي مترجمة اون لاين </title>
    <meta name="description" content="يمكنكم مشاهدة احدث حلقات و أفلام الانمي مترجمة اون لاين " />
    <meta itemprop="name" content="سجل دخولك لمشاهدة احدث حلقات و أفلام الانمي مترجمة اون لاين ">
    <meta property="og:title" content="سجل دخولك لمشاهدة احدث حلقات و أفلام الانمي مترجمة اون لاين ">
    <meta property="og:url" content="https://{{domain}}{{request.path}}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="سجل دخولك لمشاهدة احدث حلقات و أفلام الانمي مترجمة اون لاين ">
    <meta name="twitter:description" content="يمكنكم مشاهدة احدث حلقات و أفلام الانمي مترجمة اون لاين ">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
    </style>
</head>
<body>
{% load crispy_forms_tags %}
    
    
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="/account/"><i class="im im-angle-left"></i></a>
            <br>
            {% if error != '' %}
                <div class="form__field">
                    <p style='color: red;direction: rtl;font-family: Cairo, sans-serif;' class='messages'>{{error}}</label>
                </div>
            {% endif %}
            <form class="form" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form__field" style="direction:rtl;">
                    <label for="formInput#text" style="direction:rtl;font-family: Cairo, sans-serif;">اسم المستخدم</label>
                    <input type="text" style="direction:rtl;" name="username" value="{{value_username}}" maxlength="200" class="input" id="id_username">
                    <p style='color:gray; font-size: 13px;font-family: Cairo, sans-serif;margin-top:3px;'>اسم المستخدم يجب ألا يحتوي على مسافات</p>
                </div>
                
                <div class="form__field">
                    <label for="formInput#text" style="direction:rtl;font-family: Cairo, sans-serif;">معلومات عنك</label>
                    <textarea name="bio" style="direction:rtl;" cols="40" rows="10" class="input" id="id_bio">{{value_bio}}</textarea>
                </div>
                
                
                <div class="form__field">
                    <label for="formInput#text" style="direction:rtl;font-family: Cairo, sans-serif;">صورة الغلاف</label>
                    Currently: <a href="{{profile_image.url}}">{{profile_image.url}}</a>
                Change:
                <input  type="file" name="profile_image" accept="image/*" class="input" id="id_profile_image">
                    </div>
                
                <div class="form__field">
                    <label for="formInput#text" style="direction:rtl;font-family: Cairo, sans-serif;">حساب github الخاص بك</label>
                    <input type="text" name="social_github" value="{{value_github}}" maxlength="200" class="input" id="id_social_github">
                </div>
                
                <div class="form__field">
                    <label for="formInput#text" style="direction:rtl;font-family: Cairo, sans-serif;">حساب instagram الخاص بك</label>
                    <input type="text" name="social_instagram" value="{{value_instagram}}" maxlength="200" class="input" id="id_social_linkedin">
                </div>
                
                <div class="form__field">
                    <label for="formInput#text" style="direction:rtl;font-family: Cairo, sans-serif;">حساب twitter الخاص بك</label>
                    <input type="text" name="social_twitter" value="{{value_twitter}}" maxlength="200" class="input" id="id_social_twitter">
                </div>
                
                <div class="form__field">
                    <label for="formInput#text" style="direction:rtl;font-family: Cairo, sans-serif;">موقعك</label>
                    <input type="text" name="social_website" value="{{value_website}}" maxlength="200" class="input" id="id_social_website">
                </div>

                 <div class="form-group" style="direction:rtl;height:30px">
                    <label  style='font-family: Cairo, sans-serif;' for="notification">الإشعارات</label><input  type="checkbox" style="margin-right:15px;" name="notification" id="notification" class='input' {{notification}}>
                    
                </div>

                <div class="form-group"  style="direction:rtl;height:30px">
                    <label  style='font-family: Cairo, sans-serif;' for="public"> رؤية الأخرين للملف الشخصي الخاص بك (Profile) </label><input  type="checkbox" style="margin-right:15px;" name="public" id="public" class='input' {{public}}>
                    
                </div>
                

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="save" />
            </form>
        </div>
    </div>
</main>

    

</body>
</html>
