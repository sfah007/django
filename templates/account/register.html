{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/account.css' %}" rel="stylesheet" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    
    <div class='my-container'>
        {% if message %}
            <div class="my-form-message">
            {{message}}
            </div>
        {% endif %}
        <div class="my-form-container ">
            <div class="nav-login">
                <h4 class="">إنشاء حساب</h4>
            </div>
            <form action="" method="post" class='my-form border-bottom '>
                {% csrf_token %}
                {% if error != None %}
                    <div class="error">{{error}}</div>
                {% endif %}
                <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                    اسم المستخدم <span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="username" maxlength="30" class="textinput textInput form-control" required id="id_username" value='{{user_value}}' > <small id="hint_id_username" class="form-text text-muted">اسم المستخدم يجب ألا يحتوي على مسافات</small> </div> </div> <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
                    البريد الالكتروني <span class="asteriskField">*</span> </label> <div class=""> <input type="email" name="email" class="emailinput form-control" value='{{email_value}}' required id="id_email"> </div> </div> <div id="div_id_password1" class="form-group"> <label for="id_password1" class=" requiredField">
                    كلمة المرور <span class="asteriskField">*</span> </label> <div class=""> <input type="password" name="password1" minlength="8" class="textinput textInput form-control" value='{{pass1_value}}' maxlength="30" required id="id_password1"> </div> </div> <div id="div_id_password2" class="form-group"> <label for="id_password2" class=" requiredField">
                    تأكيد كلمة المرور <span class="asteriskField">*</span> </label> <div class=""> <input type="password" name="password2" minlength="8" class="textinput textInput form-control" value='{{pass2_value}}' maxlength="30" required id="id_password2"> </div> </div>

                <div class="my-form-div"><input type="submit" value="save" class="my-form-btn-login"></div>
            </form>
        </div>
        <div class="my-form-message">
            إذا كان لديك حساب مسبقا فقم ب  <a href="{% url 'login' %}">تسجيل الدخول</a>
        </div>

    </div>

    
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
